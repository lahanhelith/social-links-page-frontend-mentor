<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="content-container">
        <img alt="profile picture of Jessica Randall" src="./assets/images/avatar-jessica.jpeg">
        <div class="bio-container">
        <h3>Jessica Randall</h3>
        <p class="green-text">London, United Kingdom</p>
        <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="button-div">
          <button class="btn">GitHub</button>
          <button class="btn">Frontend Mentor</button>
          <button class="btn">LinkedIn</button>
          <button class="btn">Twitter</button>
          <button class="btn">Instagram</button>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/lahanhelith">Lahan Helith</a>.
  </div>
</body>
</html>
